<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nokia 3310 Retro CV</title>
<link rel="stylesheet" href="./nokia.css">
</head>
<body class="nokia-body">
<div class="phone-shell nokia3310">
  <div class="screen-top">NOKIA 3310</div>
  <div id="nokiaScreen" class="nokia-screen" aria-live="polite">Loading...</div>
  <div class="controls-row">
    <div class="soft-left"><button id="softLeft" class="soft">Menu</button></div>
    <div class="input-wrap"><input id="nokiaMobileInput" class="nokia-input" type="text" placeholder="Type command (ver, dir, cv)..."></div>
    <div class="soft-right"><button id="softRight" class="soft">Options</button></div>
  </div>
  <div class="num-pad">
    <div class="np-row"><button class="np">1</button><button class="np">2</button><button class="np">3</button></div>
    <div class="np-row"><button class="np">4</button><button class="np">5</button><button class="np">6</button></div>
    <div class="np-row"><button class="np">7</button><button class="np">8</button><button class="np">9</button></div>
    <div class="np-row"><button class="np">*</button><button class="np">0</button><button class="np">#</button></div>
  </div>
  <div class="open-row"><button id="openNokiaKeyboard" class="open-key">Open ⌨︎</button></div>
</div>
<script src="./nokia.js"></script>
</body>
</html>
