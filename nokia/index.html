<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nokia Retro CV</title>
<link rel="stylesheet" href="./nokia.css">
</head>
<body class="nokia-body">
<div class="phone-shell">
  <div class="phone-top">NOKIA 7110</div>
  <div id="nokiaScreen" class="nokia-screen" aria-live="polite">Loading...</div>
  <div class="phone-bottom">
    <div class="keypad">
      <div class="keys-row"><button class="key">1</button><button class="key">2</button><button class="key">3</button></div>
      <div class="keys-row"><button class="key">4</button><button class="key">5</button><button class="key">6</button></div>
      <div class="keys-row"><button class="key">7</button><button class="key">8</button><button class="key">9</button></div>
      <div class="keys-row"><button class="key">*</button><button class="key">0</button><button class="key">#</button></div>
    </div>
    <div class="controls">
      <div class="softkeys">
        <button id="softLeft" class="soft">Menu</button>
        <input id="nokiaMobileInput" class="nokia-input" type="text" placeholder="Type command (ver, dir, cv)...">
        <button id="softRight" class="soft">Options</button>
      </div>
      <div style="text-align:center;margin-top:6px"><button id="openNokiaKeyboard" class="open-key">Open ⌨︎</button></div>
    </div>
  </div>
</div>
<script src="./nokia.js"></script>
</body>
</html>
