<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Mobile Workbench â€” Amiga Theme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="workbench">
    <header class="wb-bar">
      <div class="wb-title">Amiga Workbench (mobile)</div>
      <div class="wb-status">12:00</div>
    </header>

    <main class="wb-area">
      <div class="icons">
        <button class="icon" data-app="skills">
          <svg viewBox="0 0 64 64" class="icon-img" aria-hidden><rect x="6" y="6" width="52" height="52" rx="4" fill="#e6e6e6" stroke="#333"/></svg>
          <div class="icon-label">Skills</div>
        </button>

        <button class="icon" data-app="cv">
          <svg viewBox="0 0 64 64" class="icon-img" aria-hidden><rect x="6" y="6" width="52" height="52" rx="4" fill="#e6e6e6" stroke="#333"/></svg>
          <div class="icon-label">CV</div>
        </button>
      </div>
    </main>

    <footer class="wb-footer">Tap an icon to open an app. Close windows to return to the Workbench.</footer>
  </div>

  <!-- windows container -->
  <div id="windows"></div>

  <script src="app.js"></script>
</body>
</html>
